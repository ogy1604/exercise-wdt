<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- The width=device-width part sets the width of the page to follow the screen width of the device. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>

    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<h3 class="bg-success text-white p-3">This is My New Website</h3>

<!-- Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5 text-center">
    <h1>Bootstrap Buttons and Alerts</h1>

    <!-- Button -->
    <button class="btn btn-primary" onclick="showAlert()">Click Me</button>

    <!-- Alert (Initially Hidden) -->
    <div id="myAlert" class="alert alert-success mt-3" style="display: none;" role="alert">
        You clicked the button! This is your alert message.
    </div>
</div>

<script>
    // JavaScript to show the alert when the button is clicked
    function showAlert() {
        document.getElementById('myAlert').style.display = 'block';
    }
</script>

</body>
</html>
